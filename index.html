<!doctype html>
<html lang="en" ng-app="todomvc" data-framework="typescript">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Typescript & AngularJS • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body>
		<section id="todoapp" ng-controller="todoCtrl">
			<header id="header">
				<form id="todo-form" ng-submit="vm.addTodo()">
					<input id="new-todo" placeholder="请输入豆瓣报名邮箱" ng-model="newTodo" autofocus>
				</form>
                <h2 style="text-align:right;padding-right:20px;"><span>今日签到人数：</span><span  style="color:orange;">{{doneCount}}</span></h2>
			</header>
			<section id="main" ng-show="todos.length" ng-cloak>
                <!--
				<input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="vm.markAll(allChecked)">
				<label for="toggle-all">Mark all as complete</label>
                -->
				<ul id="todo-list">
					<li ng-repeat="todo in todos | filter:statusFilter | orderBy:'-time'" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="todo.completed">
                            <label ng-dblclick="vm.editTodo(todo)">{{todo.title}} <span class="notdouban" ng-show="todo.notdouban">惊喜访客</span><span class="douban" ng-show="todo.douban">豆瓣报名</span></label>
							<button class="destroy" ng-click="vm.removeTodo(todo)"></button>
						</div>
						<form ng-submit="vm.doneEditing(todo)">
							<input class="edit" ng-model="todo.title" todo-blur="vm.doneEditing(todo)" todo-focus="todo == editedTodo">
						</form>
					</li>
				</ul>
			</section>
            <!--
			<footer id="footer" ng-show="todos.length" ng-cloak>
				<span id="todo-count"><strong>{{remainingCount}}</strong>
					<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
				</span>
				<ul id="filters">
					<li>
						<a ng-class="{selected: location.path() == '/'} " href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/active'}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/completed'}" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" ng-click="vm.clearDoneTodos()" ng-show="doneCount">Clear completed ()</button>
			</footer>
            -->
		</section>
		<footer id="info">
			<p>© 2013－2014 bang678.com, all rights reserved </p>
		</footer>
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="js/Application.js"></script>
	</body>
</html>
